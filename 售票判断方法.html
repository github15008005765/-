<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        一个售票员卖电影票,一张电影票25元,</br>
        假如买票的人身上带的钱都是25或50或100元,</br>
        排队的人按顺序买票,如果售票员手里没有零钱找直接结束程序,</br>
        售票员手里有零钱找给客户接着继续卖票</br>
    </p>
</body>
<script>
    var arr = [25, 50, 25, 50, 25, 100, 100]

    function sale() {
        var a = 0; // 0张25元
        var b = 0; //0张50元
        var c = 0; //0张100元
        var index = 0; //数组中的索引值

        if (arr[0] == 25) {
            a++
            index++     //卖掉1张票开始,卖出去的票数
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] == 50) {
                    if (a >= 1) {
                        a--;
                        b++;
                        index++;
                    } else {
                        console.log('no')
                        break;
                    }
                } else if (arr[i] == 100) {
                    if (a >= 3) {
                        a -= 3;
                        c++;
                        index++
                    } else if (a >= 1 && b >= 1) {
                        a--;
                        b--;
                        c++;
                        index++;
                    } else {
                        console.log('no')
                        break;
                    }
                } else {    //买票的人既不是50也不是100，只能是25
                    a++
                    index++
                }
            }

            if (index == arr.length) {
                console.log('全部卖完' + 'yes')
            } else {
                console.log('部分没买到' + "no")
            }


        } else {
            console.log('no')
        }
        console.log("卖出去的票数：" + index)
        console.log("排队买票的人：" + arr.length)
    }
    sale(arr)

</script>

</html>
